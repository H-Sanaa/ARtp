<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>AR Button Example</title>
  </head>
  <body>
    <a-scene
      embedded arjs cursor="rayOrigin: mouse"   >
      <!-- AR Button -->
      <a-entity  geometry="primitive: sphere; radius: 0.2"  material="color: white"  position="0 1.5 -4"
      id="virtualButton" clickable>
            <a-text value="Click me!" align="center" position="0 0 0.05" color="white"></a-text>
          
      </a-entity>
      
    

      <!-- Camera and Cursor -->
      <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
