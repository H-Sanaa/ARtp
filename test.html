<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>AR Button Example</title>
  </head>
  <body>
    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceType: webcam;"
    >
      <!-- AR Button -->
      <a-entity>
        <a-box position="0 0.5 0" color="blue" width="0.4" height="0.2" depth="0.1">
            <a-text value="Click me!" align="center" position="0 0 0.05" color="white"></a-text>
          </a-box>
      </a-entity>
      
    

      <!-- Camera and Cursor -->
      <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
