<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <title>Change 3D Model on Click</title>
  </head>
  <body>
    <a-scene>
      <!-- Sphere with Text -->
      <a-entity
        geometry="primitive: sphere; radius: 0.2"
        material="color: white"
        position="0 1.5 -4"
        id="virtualButton"
        clickable
      >
        <a-text value="Click" align="center" color="black"></a-text>
      </a-entity>

      <!-- Camera and Cursor -->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      AFRAME.registerComponent('clickable', {
        init: function () {
          var el = this.el;

          var models = ['model.gltf', 'saturn-orbiter.gltf'];
          var currentModelIndex = 0;

          loadModel(models[currentModelIndex]);

          el.addEventListener('click', function () {
            currentModelIndex = (currentModelIndex + 1) % models.length;

            el.object3D.children.forEach((child) => {
              if (child.type === 'Mesh') {
                console.log('Removing existing Mesh:', child);
                el.object3D.remove(child);
              }
            });

            loadModel(models[currentModelIndex]);
          });

          function loadModel(modelPath) {
            var loader = new THREE.GLTFLoader();
            loader.load(modelPath, function (gltf) {
              console.log('Loaded GLTF:', gltf);
              el.setObject3D('mesh', gltf.scene);
            });
          }
        },
      });
    </script>
  </body>
</html>
