<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"/>
      <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
   
    <title>Virtual Button with A-Frame</title>
  </head>
  <body>
    <a-scene embedded arjs  cursor="rayOrigin: mouse">
      <!-- Virtual button entity -->
      <a-entity geometry="primitive: sphere; radius: 0.2" material="color: black" position="0 1.5 -4" id="virtualButton" clickable>
        <a-text   value="click"  align="center" position="0 0 0" scale="0.2 0.2 0.2" ></a-text>
      </a-entity>
      <a-entity gltf-model="saturn-orbiter.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" ></a-entity>

      <!-- Camera and cursor -->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      // Click event handler for the virtual button
      AFRAME.registerComponent('clickable', {
        init: function () {
          this.el.addEventListener('click', function () {
            alert('Button Clicked!');
            // Add your button click logic here
          });
        },
      });
    </script>
  </body>
</html>
